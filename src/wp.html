<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="wp1.css"   >
        <title>weekly planner</title>
    </head>
    <body style="background-color: #e2da6b88;">
     <div class="div1">
        <h1 class="Logo">Weekly Planner</h1>
        <button type="button"class="item-addtask" onclick="openPopup()">Add</button>
     </div>  
    <div class="div2">
        <div class="monday">
           <div class="header-monday">Monday</div> 
        </div>
        <div class="tuesday">
            <div class="header-tuesday">Tuesday</div> 
         </div>
         <div class="wendesday">
            <div class="header-wendesday">Wednesday</div> 
         </div>
         <div class="thursday">
            <div class="header-thursday">Thursday</div> 
         </div>
         <div class="friday">
            <div class="header-friday">Friday</div> 
         </div>
         <div class="saturday">
            <div class="header-saturday">Saturday</div> 
         </div>
         <div class="sunday">
            <div class="header-sunday">Sunday</div> 
        </div>
    </div>
    <div3 class="popup" id="popup">
        <form >
            <label for="event">Event:</label>
            <input type="text" id="event" name="event"required>
            <br>
            <label for="day">Day:</label>
            <input type="text" id="day" name="day"required>
            <br>
            <label for="time">Time:</label>
            <input type="time"pattern="^([0-24]):[0-5][0-9](AM|PM)$" id="event" name="event"required>
            <br>
            <br>
            <button class="closepopup" type="submit" onclick="closePopup()">submit</button>
           </form>
    </div>
    <script>
        
            let popup = document.getElementById("popup");
            function openPopup(){
                popup.classList.add("open-popup");

            }
            function closePopup(){
                popup.classList.remove("open-popup");

            }
    </script>

    
    </body>
</html>
